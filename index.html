<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Rivals Hero Randomizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hero Randomizer</h1>
    <!-- Placeholder image that will be replaced by character images -->
    <div id="image-container">
        <img id="placeholder-image" src="images/marvelrivals.png" alt="Marvel Rivals">
        <img id="character-image" src="" alt="">
        <p id="character-caption"></p>
    </div>
    <div id="buttons">
        <button onclick="showRandomVanguard()">Vanguard</button>
        <button onclick="showRandomDuelist()">Duelist</button>
        <button onclick="showRandomStrategist()">Strategist</button>
        <br>
        <button onclick="showRandomAll()">All Characters</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
